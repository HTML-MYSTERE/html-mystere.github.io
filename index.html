<!DOCTYPE html>
<html>
<head>
    <title>Extension Numérique</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        #codeInput {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
        #submitButton {
            padding: 5px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 10px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>Extension Numérique</h1>
        <input type='text' id='codeInput' placeholder='Entrez votre code'>
        <button id='submitButton' onclick='checkCode()'>Valider</button>
        <p id='message'>Code incorrect</p>
    </div>

    <script>
        function checkCode() {
            const code = document.getElementById('codeInput').value;
            const message = document.getElementById('message');
            if(code.toUpperCase() === 'AMYPATTE') {
                window.location.href = 'success.html';
            } else {
                message.style.display = 'block';
            }
        }
    </script>
</body>
</html>
