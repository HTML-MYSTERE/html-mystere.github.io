<!DOCTYPE html>
<html>
<head>
    <title>Extension Numérique</title>
</head>
<body>
    <h1>Extension Numérique</h1>
    <input type="text" id="code" placeholder="Entrez votre code">
    <button onclick="verifier()">Valider</button>
    <p id="message" style="color: red; display: none;">Code incorrect</p>

    <script>
    function verifier() {
        var code = document.getElementById('code').value;
        if (code.toUpperCase() === 'AMYPATTE') {
            document.body.innerHTML = '<h1>Correct !</h1>';
        } else {
            document.getElementById('message').style.display = 'block';
        }
    }
    </script>
</body>
</html>
